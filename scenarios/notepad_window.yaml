version: 1
steps:
  - name: Open Notepad
    action: run_program
    path: "C:/Windows/System32/notepad.exe"

  - name: Wait Notepad Window
    action: wait_window
    title: /Notepad|Блокнот/i
    timeout: 5s

  - name: Focus Notepad
    action: window_focus
    title: /Notepad|Блокнот/i

  - name: Say hello in log
    action: log
    message: "Готово, окно в фокусе."

  - name: Small pause
    action: sleep
    duration: 1s
